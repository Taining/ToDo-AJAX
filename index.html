<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>To-do Manager</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/frontend-controller.js"></script>
</head>

<body>
	<header>
		<div class='header-container'>
			<div id="utility">
				<a id="account-button">My account</a>
				<a id="logout" onclick="logout()">Log out</a>
			</div>		
			<div id='title' onclick="checkAuthentication()">
				<h1>To-do Manager</h1>
			</div>
			<nav>
				<ul>
					<li><a id="nav-home" onclick="checkAuthentication()">Home</a></li>
					<li><a id="nav-addtask">Add Task</a></li>
				</ul>
			</nav>
		</div>
	</header>	

	<div id="signup" class="view-control">
		<form id="signup-form">
			<table class="form">
				<tr>
					<td colspan="3"><h2>Sign Up</h1></td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="error" ></div>
					</td>
				</tr>
				<tr>
					<td><input type="text" name="fname" size="21" placeholder="First Name"/></td>
					<td><input type="text" name="lname" size="21" placeholder="Last Name"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="email" placeholder="Your Email" size="45" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="password" name="password" placeholder="New Password" size = "45" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="password" name="re-password" placeholder="Re-enter Password" size = "45" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<span>
							Birthday: 
							<select name="month">
								<option value="0" selected="1">Month</option>
								<option value="1">Jan</option>
								<option value="2">Feb</option>
								<option value="3">Mar</option>
								<option value="4">Apr</option>
								<option value="5">May</option>
								<option value="6">Jun</option>
								<option value="7">Jul</option>
								<option value="8">Aug</option>
								<option value="9">Sep</option>
								<option value="10">Oct</option>
								<option value="11">Nov</option>
								<option value="12">Dec</option>
							</select>
							<select name="day">
								<option value="0" selected="1">Day</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<select name="year">
								<option value="0" selected="1">Year</option>
								<option value="2014">2014</option>
								<option value="2013">2013</option>
								<option value="2012">2012</option>
								<option value="2011">2011</option>
								<option value="2010">2010</option>
								<option value="2009">2009</option>
								<option value="2008">2008</option>
								<option value="2007">2007</option>
								<option value="2006">2006</option>
								<option value="2005">2005</option>
								<option value="2004">2004</option>
								<option value="2003">2003</option>
								<option value="2002">2002</option>
								<option value="2001">2001</option>
								<option value="2000">2000</option>
							</select>
						</span>
					</td>
				</tr>
				<tr id="sex">
					<td colspan="2">
						<label><input type="radio" name="sex" value="1" />Female &nbsp;&nbsp;</label>
						<label><input type="radio" name="sex" value="2" checked/>Male </label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label><input type="checkbox" name="news" value="1" />I'd like to recieve news from To-do Manager.</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label><input type="checkbox" name="policy" value="1" />I've read and agree to the Terms and Conditions.</label>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" class="submit" id='signupButton' value="Sign Up" onclick="signup()"/>
						<input type="button" class="submit" id='gobackButton' value="GO Back" onclick="switchView('login')"/>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<div id="login" class="view-control">
		<form id='login-form'>
			<table class="form">
				<tr>
					<td colspan="2"><div class="error" id="login-error"></div></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="text" name="email" size="25" /></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="password" size = "25" /></label></td>
				</tr>
				<tr>
					<td></td>
					<td class="link"><input type="button" class="submit" id="loginButton" value="Log In" onclick="login()"/> or <a id='linkToSignUp' onclick="switchView('signup')">Sign up</a></td>
				</tr>
			</table>
		</form>
	</div>

	<div id='content' class="container view-control">
		<div class="tasks" id="tasks">

		</div>
		
		<!-- data and instructions -->
		<div id=container-col>
			<div id="options" class="small-container">
				Rate: <span id="rate" class='highlight'></span> units per day (One unit is 30 mins work)<br>	
			</div>
		
			<div id="info" class="small-container">		
				Remaining: <span id="remaining" class='highlight'></span> days work
			</div>
		</div>
		<!-- end of data and instructions -->
	</div>
	
	<div id="add-task" class="container view-control">
		<form class="task-info-form" id="addtask-form">
			<table class="form">
			<tr>
				<td><div class="error" hidden ></div></td>
			</tr>
			<tr>
				<td><label>Task Description:<br><input type="text" name="dscrp"></label></td>
			</tr>
			<tr>
				<td><label>Details:<br><textarea name='details' cols=70 rows=6></textarea></label></td>
			</tr>
			<tr>
				<td><label>Estimated total time (30mins as one unit):<br><input type="text" name="total"></label></td>
			</tr>
			<tr>
				<td><input type="button" onclick="addTask()" name="submit" class="submit" value="Add task"></td>
			</tr>
			</table>
		</form>
	</div>
	
	<div id="edit-task" class="container view-control">
		<form class="task-info-form">
			<table class="form">
			<tr>
				<td class="error" hidden></td>
			</tr>
			<tr>
				<td><label>Task Description:<br><input type="text" name="dscrp"></label></td>
			</tr>
			<tr>
				<td><label>Details:<br><textarea name='details' cols=70 rows=6></textarea></label></td>
			</tr>
			<tr>
				<td><label>Estimated total time (30mins as one unit):<br><input type="text" name="total"></label></td>
			</tr>
			<tr>
				<td>
					<input type="button" name="close" class="submit" value="Close">
					<input type="button" name="submit" class="submit" value="Edit task">				
				</td>
			</tr>
			</table>
		</form>
	</div>

	<div id="update-account" class="container view-control">
		<h2>My Account</h2>
		<form class="form account-form" id="account-info">
			<fieldset>
				<legend>Account Information</legend>
				<table>
					<div class="error" ></div>
					<tr>
						<td><label>First Name: <input type="text" name="fname" size="14" ></label></td>
						<td><label>Last Name: <input type="text" name="lname" size="14" ></label></td>
					</tr>
					<tr>
						<td colspan="2"><label>Email: <input type="text" name="email" size="54" ></label></td>
					</tr>
					<tr>
						<td colspan="2">
							Birthday:  
							<select name="month">
								<option value="1">Jan</option>
								<option value="2">Feb</option>
								<option value="3">Mar</option>
								<option value="4">Apr</option>
								<option value="5">May</option>
								<option value="6">Jun</option>
								<option value="7">Jul</option>
								<option value="8">Aug</option>
								<option value="9">Sep</option>
								<option value="10">Oct</option>
								<option value="11">Nov</option>
								<option value="12">Dec</option>
							</select>
							<select name="day">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<select name="year">
								<option value="2014">2014</option>
								<option value="2013">2013</option>
								<option value="2012">2012</option>
								<option value="2011">2011</option>
								<option value="2010">2010</option>
								<option value="2009">2009</option>
								<option value="2008">2008</option>
								<option value="2007">2007</option>
								<option value="2006">2006</option>
								<option value="2005">2005</option>
								<option value="2004">2004</option>
								<option value="2003">2003</option>
								<option value="2002">2002</option>
								<option value="2001">2001</option>
								<option value="2000">2000</option>
								<option value="1999">1999</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label><input type="radio" name="sex" value="1" />Female &nbsp;&nbsp;</label>
							<label><input type="radio" name="sex" value="2" />Male </label>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label><input type="checkbox" name="news" value="1" />I'd like to recieve news from To-do Manager.</label>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="button" class="submit" name="info" value="Update Info" onclick="updateAccount()"/></td>
					</tr>		
				</table>
			</fieldset>
		</form>

		<form class="form account-form" id="password-info">
			<fieldset>
				<legend>Change Password</legend>
				<table>
					<div class="error" ></div>
					<tr>
						<td>Old Password: </td>
						<td><input type="password" name="old-password" size="40"></td>
					</tr>
					<tr>
						<td>New Password: </td>
						<td><input type="password" name="new-password" size="40"></td>
					</tr>
					<tr>
						<td>Confirm Password: </td>
						<td><input type="password" name="re-password" size="40"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="button" class="submit" name="pwd" value="Update Password" onclick="updatePassword()"/></td>
					</tr>	
				</table>	
			</fieldset>
		</form>
	</div>
	

	<footer>
		<p>@copyright 2014</p>
	</footer>
</body>

</html>
