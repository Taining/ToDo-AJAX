<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>To-do Manager</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<header>
		<div class='header-container'>
			<div id='title'>
				<h1>To-do Manager</h1>
			</div>
		</div>
	</header>	

	<div id="signup">
		<form method = "POST">
			<table class="form" id="signup">
				<tr>
					<td colspan="3"><h2>Sign Up</h1></td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="error" ></div>
					</td>
				</tr>
				<tr>
					<td><input type="text" name="fname" size="25" placeholder="First Name"/></td>
					<td><input type="text" name="lname" size="25" placeholder="Last Name"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="email" placeholder="Your Email" size="56" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="password" name="password" placeholder="New Password" size = "56" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="password" name="re-password" placeholder="Re-enter Password" size = "56" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<span>
							Birthday: 
							<select name="month">

							</select>
							<select name="day">

							</select>
							<select name="year">

							</select>
						</span>
					</td>
				</tr>
				<tr id="sex">
					<td colspan="2">
						<label><input type="radio" name="sex" value="1" />Female &nbsp;&nbsp;</label>
						<label><input type="radio" name="sex" value="2" />Male </label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label><input type="checkbox" name="news" value="1" />I'd like to recieve news from To-do Manager.</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label><input type="checkbox" name="policy" value="1" />I've read and agree to the Terms and Conditions.</label>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" class="submit" value="Sign Up" />
						<input type="button" class="submit" value="GO Back" />
					</td>
				</tr>
			</table>
		</form>
	</div>

	<div id="login">
		<form method = "POST">
			<table class="form">
				<tr>
					<td colspan="2"><div class="error" ></div></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="text" name="email" size="25" /></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="password" size = "25" /></label></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" class="submit" id="loginButton" value="Log In" /> or <a href="">Sign up</a></td>
				</tr>
			</table>
		</form>
	</div>

	<div id='content' class="container">

	</div>
	

	<footer>
		<p>@copyright 2014</p>
	</footer>
</body>

</html>
